version: 2
jobs:
  python_build_test:
    working_directory: ~/plynx
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: install requirements
          command:
            set -x
            pip install --upgrade pip &&
            pip install google-compute-engine flake8 pytest twine
      - run:
          # run earlier to save time
          name: flake8
          command: flake8
      - run:
          # note we need to install google-compute-engine due to circleci issue
          name: python package instalation
          command:
            # make build_package
            sudo python setup.py install
      - run:
          name: Run tests
          command: make run_tests

  python_deploy:
    working_directory: ~/plynx
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_TOKEN" >> ~/.pypirc
            echo -e "password = # No needed" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            make build_package
      - run:
          name: upload to pypi
          command: |
            twine upload dist/*
  build_docker:
    machine: true
    steps:
      - checkout
      - run:
          make build
workflows:
  version: 2
  build_and_test:
    jobs:
      - python_build_test
      - python_deploy:
          filters:
            branches:
              only: master
